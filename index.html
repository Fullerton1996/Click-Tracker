<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com;">
    <title>ClickTrackZen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"IBM Plex Sans"', 'sans-serif'],
            },
            colors: {
              // Carbon Design Gray 100 Theme
              'brand-bg': '#161616',
              'brand-surface': '#262626',
              'brand-primary': '#0f62fe', // Blue 60 (Primary Action)
              'brand-secondary': '#42be65', // Green 50 (Progress)
              'brand-text-primary': '#f4f4f4', // Gray 10
              'brand-text-secondary': '#8d8d8d', // Gray 50
              'brand-border': '#393939',      // Gray 80
              'brand-interactive-primary': '#0353e9', // Blue 60 Hover
              'brand-interactive-spotify': '#1db954', // Official Spotify Green
              'brand-interactive-spotify-hover': '#1aa34a', // Darker Spotify Green for hover
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-in': 'scaleIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards'
            },
            keyframes: {
              fadeIn: {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              scaleIn: {
                'from': { 
                  transform: 'scale(0.9)', 
                  opacity: '0' 
                },
                'to': { 
                  transform: 'scale(1)', 
                  opacity: '1' 
                },
              }
            }
          }
        }
      }
    </script>
  </head>
  <body class="font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
